{{ partial "header.html" . }}

	<main role="main">
		<article class="container-v2" itemscope itemtype="http://schema.org/Article">
			<h1 class="entry-title" itemprop="headline">{{ .Title }}</h1>
			<div class="entry-meta"></div>
			<section class="container-v2__content" itemprop="articleBody">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
