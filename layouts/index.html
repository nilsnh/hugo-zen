{{ partial "header.html" . }}

	<main role="main">
		{{ range where .Pages "Section" "post" }}
		<article class="container-v2 h-entry">
			<h2 class="entry-title p-name"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
			<div class="entry-meta">
				{{ partial "post-meta.html" . }}
			</div>
		</article>
		{{ end }}
	</main>

{{ partial "footer.html" . }}
