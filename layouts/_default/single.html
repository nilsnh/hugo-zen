{{ partial "header.html" . }}

	<main role="main">
		<article class="container-v2 h-entry">
			<h1 class="entry-title p-name" itemprop="headline">{{ .Title }}</h1>
			<div class="entry-meta">
				{{ if eq .Type "page" }}
					{{/* Don't display date for pages */}}
				{{ else }}
					<time class="dt-published" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
				{{ end }}
			</div>
			<section class="container-v2__content e-content">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
