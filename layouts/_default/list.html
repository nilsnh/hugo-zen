{{ partial "header.html" . }}

	<main role="main">
		{{ range .Data.Pages }}
		<article class="h-entry">
			<h2 class="entry-title p-name"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
			<span class="entry-meta">
				<time class="dt-published" itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
			</span>
		</article>
		{{ end }}
	</main>

{{ partial "footer.html" . }}
